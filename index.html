<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Post Date Extractor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(270deg, #ff6ec7, #ff9800, #00e5ff, #7c4dff);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2em;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
      text-align: center;
      background: linear-gradient(90deg, #ffeb3b, #ff5722, #00e676);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
      to { text-shadow: 0 0 20px rgba(255,255,255,0.9); }
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .form {
      display: flex;
      gap: 12px;
      margin-bottom: 1.8em;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      color: #fff;
      background: rgba(255,255,255,0.15);
      box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #ff9800, #ff5722, #ff6ec7);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 87, 34, 0.6);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 87, 34, 0.9);
    }

    .output {
      display: grid;
      gap: 16px;
    }

    .card {
      background: linear-gradient(135deg, #ff4081, #7c4dff, #00e5ff);
      background-size: 300% 300%;
      animation: cardBG 6s ease infinite;
      padding: 18px 22px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transition: transform 0.2s;
    }

    @keyframes cardBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card:hover {
      transform: translateY(-3px) scale(1.02);
    }

    .label {
      font-weight: bold;
      font-size: 1.1em;
      color: #fffde7;
      display: block;
      margin-bottom: 6px;
      text-shadow: 0 0 6px rgba(255,255,255,0.7);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>LinkedIn Post Date Extractor</h1>
  <div class="container">
    <div class="form">
      <input type="text" id="url" name="url" placeholder="Paste LinkedIn Post or Comment URL here..." />
      <button onclick="getDate()">Extract</button>
      <button onclick="clearUrlField()">Clear</button>
    </div>
    <div class="output">
      <div class="card">
        <span class="label">Uploaded on (Local):</span>
        <span id="localtime"></span>
      </div>
      <div class="card">
        <span class="label">Eastern Time (ET):</span>
        <span id="ettime"></span>
      </div>
    </div>
  </div>

  <script>
    function getPostId() {
      const linkedinURL = document.querySelector("#url").value;
      const regex = /([0-9]{19})/;
      return regex.exec(linkedinURL)?.pop();
    }

    function getCommentId() {
      const linkedinURL = decodeURIComponent(document.querySelector("#url").value);
      const regex = /fsd_comment:\((\d+),urn:li:activity:\d+\)/;
      const match = regex.exec(linkedinURL);
      return match ? match[1] : null;
    }

    function extractUnixTimestamp(postId) {
      if (!postId) return "";
      const asBinary = BigInt(postId).toString(2);
      const first41Chars = asBinary.slice(0, 41);
      return parseInt(first41Chars, 2);
    }

    function formatDate(date, timeZone) {
      const options = {
        weekday: "short",
        year: "numeric",
        month: "short",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: true,
        timeZone,
        timeZoneName: timeZone === "America/New_York" ? "short" : undefined
      };
      return new Intl.DateTimeFormat("en-US", options).format(date);
    }

    function unixTimestampToLocalDate(timestamp) {
      const dateObject = new Date(timestamp);
      return formatDate(dateObject, Intl.DateTimeFormat().resolvedOptions().timeZone);
    }

    function unixTimestampToETDate(timestamp) {
      const dateObject = new Date(timestamp);
      return formatDate(dateObject, "America/New_York");
    }

    function getDate() {
      const postId = getPostId();
      const commentId = getCommentId();
      let unixTimestamp = commentId
        ? extractUnixTimestamp(commentId)
        : extractUnixTimestamp(postId);

      if (!unixTimestamp) return;

      document.querySelector("#localtime").textContent = unixTimestampToLocalDate(unixTimestamp);
      document.querySelector("#ettime").textContent = unixTimestampToETDate(unixTimestamp);
    }

    function clearUrlField() {
      document.querySelector("#url").value = "";
      document.querySelector("#url").focus();
      document.querySelector("#localtime").textContent = "";
      document.querySelector("#ettime").textContent = "";
    }
  </script>
</body>
</html>
